<div class="main_container">
@if(!isRegister){
    <h3>LOGIN</h3>
    <input type="text" placeholder="username" [(ngModel)]="userName">
    <input type="password" placeholder="password" [(ngModel)]="userPassword">
    <button (click)="login()" [disabled]="!userName || !userPassword">Login</button>
    <small (click)="isRegister=true">Create new account</small>
}@else{
    <h3>Register</h3>
    <input type="text" placeholder="username" [(ngModel)]="userName">
    <input type="email" placeholder="emial" [(ngModel)]="userMail">
    <input type="password" placeholder="password" [(ngModel)]="userPassword">
    <button (click)="register()" [disabled]="!userName || !userPassword || !userMail">Register</button>
    <small (click)="isRegister=false">Login</small>
}






</div>
